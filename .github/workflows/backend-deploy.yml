name: Desplegar Backend en AWS App Runner

on:
  push:
    branches:
      - main
    paths:
      - 'medAndBeauty/backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: medandbeauty-backend-repo
          IMAGE_TAG: latest
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./medAndBeauty/backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Start App Runner deployment
        uses: aws-actions/aws-apprunner-start-deployment@v1
        with:
          service-arn: "arn:aws:apprunner:us-east-1:593793063125:service/medandbeauty-backend-service/ae52c16f8126473e8ab652ba46db583f"
          wait-for-service-stability: 'true'