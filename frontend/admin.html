<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Med & Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal { display: none; }
    .modal.is-open { display: flex; }
  </style>
</head>
<body class="bg-gray-100">

<nav class="bg-white shadow-md">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Panel de Administración</h1>
    <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600">Cerrar Sesión</button>
  </div>
</nav>

<main class="container mx-auto px-6 py-8">

  <!-- SECCIÓN DE PRODUCTOS -->
  <div class="mb-12">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-gray-700">Gestión de Productos</h2>
      <button id="add-product-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">Agregar Producto</button>
    </div>
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
        </thead>
        <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
        <!-- Las filas de productos se insertarán aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- SECCIÓN DE PROMOCIONES -->
  <div class="mb-12">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-gray-700">Gestión de Promociones (Carrusel)</h2>
      <button id="add-promo-btn" class="bg-purple-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-600">Agregar Promoción</button>
    </div>
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Activa</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Orden</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
        </thead>
        <tbody id="promos-table-body" class="bg-white divide-y divide-gray-200">
        <!-- Las filas de promociones se insertarán aquí -->
        </tbody>
      </table>
    </div>
  </div>

</main>

<!-- Modal para Agregar/Editar Producto -->
<div id="product-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center overflow-y-auto">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl my-8">
    <h2 id="modal-title" class="text-2xl font-bold mb-4">Agregar Producto</h2>
    <form id="product-form">
      <input type="hidden" id="product-id">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <input type="text" id="producto-nombre" placeholder="Nombre del Producto" class="w-full p-2 border rounded" required>
        <input type="text" id="producto-sku" placeholder="SKU" class="w-full p-2 border rounded">
        <input type="number" step="0.01" id="producto-precio" placeholder="Precio" class="w-full p-2 border rounded" required>
        <input type="number" id="producto-stock" placeholder="Stock" class="w-full p-2 border rounded">
        <input type="text" id="producto-proveedor" placeholder="Proveedor" class="w-full p-2 border rounded">
        <input type="text" id="producto-imagen" placeholder="URL de la Imagen" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <textarea id="producto-descripcion" placeholder="Descripción del producto..." class="w-full p-2 border rounded" rows="4"></textarea>
      </div>
      <!-- NUEVO CHECKBOX PARA REGISTRO SANITARIO -->
      <div class="mb-4">
        <label class="flex items-center">
          <input type="checkbox" id="producto-registro-sanitario" class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2 text-gray-700">Tiene Registro Sanitario</span>
        </label>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" id="cancel-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600">Cancelar</button>
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal para Promociones -->
<div id="promo-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center overflow-y-auto">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl my-8">
    <h2 id="promo-modal-title" class="text-2xl font-bold mb-4">Agregar Promoción</h2>
    <form id="promo-form">
      <input type="hidden" id="promo-id">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <input type="text" id="promo-titulo" placeholder="Título (ej. Promo Kiara Reju)" class="w-full p-2 border rounded" required>
        <input type="text" id="promo-subtitulo" placeholder="Subtítulo (ej. Lleva 3 unidades...)" class="w-full p-2 border rounded">
        <input type="text" id="promo-texto-boton" placeholder="Texto del Botón (ej. Ver Producto)" class="w-full p-2 border rounded" required>
        <input type="text" id="promo-enlace-boton" placeholder="Enlace del Botón (ej. #productos)" class="w-full p-2 border rounded" required>
        <input type="text" id="promo-imagen" placeholder="URL de la Imagen de fondo" class="w-full p-2 border rounded" required>
        <input type="number" id="promo-orden" placeholder="Orden de aparición (ej. 1, 2)" class="w-full p-2 border rounded" value="0">
      </div>
      <div class="mb-4">
        <label class="flex items-center">
          <input type="checkbox" id="promo-activa" class="form-checkbox h-5 w-5 text-purple-600">
          <span class="ml-2 text-gray-700">Promoción Activa</span>
        </label>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" id="promo-cancel-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600">Cancelar</button>
        <button type="submit" class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700">Guardar Promoción</button>
      </div>
    </form>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
